<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Foodics</title>
        <!--Normalize css for render elements-->
        <link rel="stylesheet" href="/constantStyle/Normalize.css" />
        <!--font awesome (for icons)-->
        <link rel="stylesheet" href="/constantStyle/all.min.css" />
        <!--main css file-->
        <link rel="stylesheet" href="/pages/loginPage/css/loginPage.css" />
        <!-- google font -->
    </head>

    <body>
        <div class="login">
            <div class="container">
                <div class="content">
                    <div class="text">
                        <img src="/images/HomePage/foodics-logo-grey-3.svg" alt="">
                        <p>Login To Your Account</p>
                    </div>
                    <div class="loginCard">
                        <form action="">
                            <div class="accountnumber">
                                <label for="account number">Account Number</label>
                                <input type="text" placeholder="123456">
                            </div>
                            <div class="Email">
                                <label for="Email">Email</label>
                                <input type="Email" placeholder="address@foodics.com">
                            </div>
                            <div class="password">
                                <label for="password">Password</label>
                                <input type="password" value="000000000000">
                            </div>
                            <input class="submit" type="submit" value="Log In">
                        </form>
                    </div>
                    <div class="last-part">
                        <a href="">Forget Password ?</a>
                        <a href="">Don't have an account? Try Foodics for free</a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
